<!-- HTML Cada elemento HTML se crea entre dos etiquetas -->
<etiqueta atributo="valor"></etiqueta>

<!-- Hay dos tipos de etiquetas: primero, las que se cierran solas. Por ejemplo -->
<br> <!-- Etiqueta que deja un espacio en blanco, no debe cerrarse con </br> (dato adicional: <br> tampoco tiene atributos) -->

<!-- El segundo tipo de etiquetas: las que se abren y se cierran. Estas llevan un contenido en su interior. Por ejemplo -->
<h1>Hola, este es el titulo</h1> <!-- Etiqueta para escribir un título, para cerrarla debí usar </h1> al final -->
