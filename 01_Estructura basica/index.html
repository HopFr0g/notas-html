<!-- Estructura basica de un archivo HTML -->

<!-- DOCTYPE: Etiqueta que se cierra sola, indica que se trabajara con la ultima version de HTML -->
<!DOCTYPE html>

<!-- HTML: Etiqueta dentro de la cual pondremos TODOS los elementos de nuestra web, los que se vean y los que no -->
<html>
	
	<!-- Primera parte, HEAD: Etiqueta dentro de la cual pondremos todo aquello que no se vea -->
	<head>
		
		<!-- META: Se usa para definir el tipo de codificacion de caracteres y otras informaciones -->
		<meta charset="utf-8">
		
		<!-- TITLE: El titulo que tendra la pestaña del navegador -->
		<title>Mi pagina</title>
	
	</head>
	
	<!-- Segunda parte, BODY: Etiqueta dentro de la cual pondremos todo aquello que sí se ve -->
	<body>

		<!-- H1: Etiqueta para poner un titulo -->
		<h1>Mi primera pagina web</h1>

	</body>

</html>
