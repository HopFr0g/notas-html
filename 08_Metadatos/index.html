<!DOCTYPE html>
<html>
	<head>

		<title>Tutorial de metadatos</title>

		<!-- Metadatos: información utilizada para describir recursos, no se puede ver -->
		<!-- Ejemplo: un metadato es toda la información adicional que se utiliza para describir un video -->
		<!-- Se utiliza la etiqueta <meta> -->

		<!-- Con el parámetro "charset" se puede cambiar la codificación de los caracteres en la pagina -->

		<meta charset="utf-8">

		<!-- Palabras claves: utilizar parámetros name="keywords" y content="palabras,clave,separadas,por,comas" -->

		<meta name="keywords" content="pagina,tutorial,html,html5">

		<!-- Descripción de la página: utilizar parámetros name="description" y content="texto breve" -->

		<meta name="description" content="Esta es una pagina de práctica de HTML">

		<!-- Autor de la página: utilizar name="author" content="nombre del autor" -->

		<meta name="author" content="Leonel">

		<!-- Copyright: utilizar name="copyright" y content="empresa que tiene los derechos" -->

		<meta name="copyright" content="HopFr0g">

		<!-- El parámetro name="robots" se utiliza por los navegadores. Utilizar content="index" o content="noindex"-->

		<meta name="robots" content="index"> <!-- Porque quiero que los navegadores encuentren mi página -->

		<!-- Con "robots" también se puede utilizar content="follow" o "nofollow" para darle importancia a la pagina en SEO -->

		<meta name="robots" content="follow"> <!-- Porque quiero que la página sea priorizada cuando se busque en un navegador -->

	</head>
	<body>

		<h1>¡Qué bueno, ya se pueden usar tildes y otros símbolos gracias al encodeado UTF-8!</h1>

	</body>
</html>
