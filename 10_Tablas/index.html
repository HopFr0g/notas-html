<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- Las tablas son secciones con columnas y filas, se crean con <table> -->
		<!-- El parámetro border permite darle un borde a la tabla, se recomienda no utilizarlo y hacerlo desde CSS -->
		<table border="1px">
			<!-- Las filas se definen con <tr> -->
			<tr>
				<!-- Los campos que tendrá cada fila, se definen con la etiqueta <td> -->
				<!-- Será una tabla de tres columnas y, por ser la primera fila, estará en negrita: -->
				<td><b>Componente</b></td>
				<td><b>Marca</b></td>
				<td><b>Modelo</b></td>
			</tr>
			<!-- Segunda fila: -->
			<tr>
				<td>Procesador</td>
				<td>Intel</td>
				<td>Core i5 4440</td>
			</tr>
			<!-- Tercer fila: -->
			<tr>
				<td>Tarjeta gráfica</td>
				<td>NVIDIA</td>
				<td>GeForce GTX 1050 2 GB</td>
			</tr>
			<!-- Cuarta fila: -->
			<tr>
				<td>Placa madre</td>
				<td>Gigabyte</td>
				<td>H81M-H</td>
			</tr>
		</table>
	</body>
</html>
