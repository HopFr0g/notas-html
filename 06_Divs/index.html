<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<!-- Los divs sirven para separar y agrupar el contenido -->
		<!-- Utilizar divs es una buena practica y mejoran el SEO (posicionamiento en buscadores) -->
		<!-- Su mayor potencial se da cuando se los utiliza junto a CSS -->

		<div>
			
			<h4>DIV</h4>

			Su funcionamiento es similar al de los parrafos, solo que este se utiliza para <b>separar</b> y <b>agrupar</b> contenido.

			<p>
				Sin embargo, no es buena practica agregar texto directamente como si fuera un parrafo, <br>
				para agregar texto, se debe usar la etiqueta <b>p</b> adentro del div, como este mismo ejemplo.
			</p>

		</div>

	</body>
</html>
