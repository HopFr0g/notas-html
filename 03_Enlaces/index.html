<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- A: Etiqueta para crear enlaces que nos redireccionen a otro lugar -->
		<!-- Su primer atributo es href="" donde definimos el link o path del archivo al que queremos redirigirnos -->
		<a href="https://www.google.com.ar">Click aqui para ir a Google</a>
		<br>
		<a href="subpaginas/pagina2.html">Click aqui para ir a otra pagina html de este servidor</a>
		<br>
		
		<!-- Tal como en las terminales, si el objetivo esta una carpeta mas atras, se usan los ".." -->
		<!-- Hay un ejemplo en la pagina2.html -->

		<!-- El atributo target="_BLANK" hace que el enlace se abra en nueva pestaña -->
		<a href="https://www.google.com.ar" target="_BLANK">Click aqui para abrir Google en nueva pestaña</a>

		<!-- El atributo id permite darle un valor único a una etiqueta para identificar la misma -->
		<h4 id="titulo">Titulo</h4>

		<!-- Se pueden crear enlaces que nos muevan el scroll de la pagina hasta donde se encuentra el id deseado -->
		<a href="#titulo">Click aqui para ir al titulo</a>

	</body>
</html>
