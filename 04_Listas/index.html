<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Listas</title>
	</head>
	<body>
		
		<!-- Existen dos tipos de listas -->

		<!-- Listas desordenadas (ul): muestra los items punto por punto, sin enumerarlos -->

		<ul>
			
			<!-- Un tÃ­tulo para la lista (opcional, solo para demostrar que puedo agregar elementos como este) -->
			<h1>Lista de cosas para comprar en el super:</h1>

			<!-- Cada elemento que va dentro de la lista se crea con la etiqueta li -->
			<li>Harina</li>
			<li>Pure de tomates</li>
			<li>Cebolla</li>
			<li>Levadura</li>
			<li>Queso</li>
			<li>Aceite</li>
			<li>Sal</li>

		</ul>

		<!-- Listas ordenadas (ol): enumera los items -->

		<ol>
			
			<h1>Mundiales de Argentina:</h1>

			<li>1978</li>
			<li>1986</li>
			<li>2022</li>

		</ol>

	</body>
</html>
